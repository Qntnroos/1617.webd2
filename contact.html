  <div id="map" style="height:100vh;"></div>
    <script>
function initMap() {
  var myCenter = new google.maps.LatLng(50.775340, 3.637903);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChH9Z--QM1vqkJnQkJQOsj7CBEk5rwnfw&callback=initMap"
